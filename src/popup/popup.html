<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiP Any Tab / Window – Popup Design</title>
<style>
  /* ── Design tokens (Dark mode - default) ── */
  :root {
    --bg:         #161616;
    --surface:    #222222;
    --surface-hover: #2a2a2a;
    --border:     rgba(255,255,255,0.08);
    --text:       #f0f0f0;
    --text-sub:   #888;
    --accent:     #4f9cff;
    --accent-dim: rgba(79,156,255,0.12);
    --accent-border: rgba(79,156,255,0.18);
    --shadow:     rgba(0,0,0,0.6);
    --radius-sm:  6px;
    --radius-md:  10px;
  }

  /* ── Light mode ── */
  @media (prefers-color-scheme: light) {
    :root {
      --bg:         #ffffff;
      --surface:    #f5f5f5;
      --surface-hover: #ebebeb;
      --border:     rgba(0,0,0,0.08);
      --text:       #1a1a1a;
      --text-sub:   #666;
      --accent:     #0066cc;
      --accent-dim: rgba(0,102,204,0.08);
      --accent-border: rgba(0,102,204,0.15);
      --shadow:     rgba(0,0,0,0.15);
    }
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  /* ── Wrapper – simulates Chrome popup frame ── */
  body {
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: -apple-system, "Helvetica Neue", sans-serif;
  }

  /* ── Popup shell ── */
  .popup {
    width: 240px;
    background: var(--bg);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 24px 60px var(--shadow), 0 0 0 0.5px var(--border);
  }

  /* ── Header ── */
  .header {
    display: flex;
    align-items: center;
    gap: 9px;
    padding: 14px 14px 13px;
    border-bottom: 1px solid var(--border);
  }
  .header-icon {
    width: 28px;
    height: 28px;
    background: var(--surface);
    border-radius: 7px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .header-icon svg { display: block; }
  .header-title {
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    letter-spacing: -0.2px;
  }

  /* ── Primary actions ── */
  .actions {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    border-bottom: 1px solid var(--border);
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 9px;
    padding: 9px 11px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    border: none;
    background: var(--surface);
    color: var(--text);
    font-size: 13px;
    font-weight: 500;
    font-family: inherit;
    width: 100%;
    text-align: left;
    transition: background 0.12s;
    white-space: nowrap;
    overflow: hidden;
  }
  .btn:hover { background: var(--surface-hover); }

  .btn.primary {
    background: var(--accent-dim);
    color: var(--accent);
    border: 1px solid var(--accent-border);
  }
  .btn.primary:hover { background: var(--accent-border); }

  .btn-icon {
    width: 18px;
    height: 18px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.85;
  }
  .btn-label { flex: 1; overflow: hidden; text-overflow: ellipsis; }

  /* ── Tab list ── */
  .section-label {
    padding: 10px 14px 5px;
    font-size: 10px;
    font-weight: 600;
    color: var(--text-sub);
    letter-spacing: 0.6px;
    text-transform: uppercase;
  }

  .tab-list {
    padding: 0 10px 10px;
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .tab-item {
    display: flex;
    align-items: center;
    gap: 9px;
    padding: 7px 9px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: background 0.1s;
  }
  .tab-item:hover { background: var(--surface); }
  .tab-item:hover .tab-pip { opacity: 1; }

  .tab-favicon {
    width: 16px;
    height: 16px;
    border-radius: 3px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
  }
  .tab-title {
    flex: 1;
    font-size: 12.5px;
    color: var(--text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .tab-pip {
    font-size: 10px;
    color: var(--text-sub);
    opacity: 0;
    transition: opacity 0.1s;
    flex-shrink: 0;
  }

  /* favicon color dots for demo */
  .fav-claude  { background: #c9562e; color: #fff; font-size: 9px; font-weight: 700; }
  .fav-meet    { background: #00897b; color: #fff; font-size: 9px; font-weight: 700; }
  .fav-github  { background: #24292e; color: #fff; }
  .fav-youtube { background: #ff0000; color: #fff; font-size: 9px; }

  /* ── Annotation layer (demo only) ── */
  .demo-wrapper {
    display: flex;
    gap: 28px;
    align-items: flex-start;
  }
  .annotations {
    width: 220px;
    padding-top: 6px;
  }
  .ann-title {
    font-family: -apple-system, sans-serif;
    font-size: 11px;
    font-weight: 700;
    color: #aaa;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-bottom: 12px;
  }
  .ann-item {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
  }
  .ann-num {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #333;
    color: #eee;
    font-size: 10px;
    font-weight: 700;
    font-family: -apple-system, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: 1px;
  }
  .ann-text {
    font-family: -apple-system, sans-serif;
    font-size: 11.5px;
    color: #999;
    line-height: 1.5;
  }
  .ann-text strong { color: #ddd; font-weight: 600; }
</style>
</head>
<body>
<div class="demo-wrapper">
  <!-- Popup -->
  <div class="popup">
    <!-- Header -->
    <div class="header">
      <div class="header-icon">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
          <rect x="1" y="3" width="14" height="10" rx="2" stroke="#888" stroke-width="1.4"/>
          <rect x="8.5" y="6" width="5.5" height="4" rx="1" fill="#4f9cff"/>
        </svg>
      </div>
      <span class="header-title">PiP Any Tab / Window</span>
    </div>
    <!-- Primary actions -->
    <div class="actions">
      <button type="button" class="btn primary" id="captureTab">
        <span class="btn-icon">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
            <rect x="1" y="3" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.4"/>
            <path d="M4 7h5M4 9.5h3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="btn-label">Capture This Tab</span>
      </button>
      <button type="button" class="btn" id="selectOther">
        <span class="btn-icon">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
            <rect x="1" y="2.5" width="14" height="9" rx="1.5" stroke="currentColor" stroke-width="1.4"/>
            <path d="M5.5 14h5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
            <path d="M8 11.5V14" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="btn-label">Select Window or Screen…</span>
      </button>
    </div>
    <div id="error" class="error"></div>
  </div>
</div>
<script type="module" src="./popup.ts"></script>
</body>
</html>
