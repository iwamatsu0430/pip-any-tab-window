<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiP Any Tab/Window</title>
    <style>
      body {
        width: 280px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        margin: 0;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 16px 0;
      }
      .section {
        margin-bottom: 12px;
      }
      .section:last-of-type {
        margin-bottom: 0;
      }
      .section-title {
        font-size: 11px;
        color: #666;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        font-size: 13px;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #fff;
        text-align: left;
        transition: background 0.15s;
      }
      button:hover {
        background: #f5f5f5;
      }
      button:active {
        background: #eee;
      }
      .error {
        color: #c00;
        margin-top: 12px;
        font-size: 12px;
        padding: 8px;
        background: #fff0f0;
        border-radius: 4px;
        display: none;
      }
      .error.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>PiP Any Tab/Window</h1>
    <div class="section">
      <div class="section-title">Current Tab</div>
      <button type="button" id="captureTab">Capture This Tab</button>
    </div>
    <div class="section">
      <div class="section-title">Other</div>
      <button type="button" id="selectOther">Select Tab, Window, or Screen...</button>
    </div>
    <div id="error" class="error"></div>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
